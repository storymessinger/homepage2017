  <ng-container *ngFor="let project of projects">
    <div [id]=project.id (mouseenter)="opacityToZero($event)" (mouseleave)="opacityToOne()" class="project">

      <!--<h5 class="project__title">{{project.name}}</h5>-->

      <div *ngFor="let item of project.list; let i = index" class="project__img" [ngStyle]="{'background-color': item.color}">

        <div class="project__img__container">
          <!--<img [ngClass]="{'hide':isOpacity__01 == 0 }" src="./../../assets/test.jpg">-->
          <!--<img [ngStyle]="{'opacity': opacityTo() }" src="./../../assets/test.jpg">-->
          <img [ngClass]="{'hide': isOpacity == 0 && opacityTo() != item.projectId }" [src]="item.img">
          <h5 *ngIf="i == 0" class="project__title">{{project.name}}</h5>
        </div>
        <!--<h5 class="project__title">Jiyoun Hello</h5>-->
      </div>

      <div class="project__spacer"></div>

    </div>
  </ng-container>
